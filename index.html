<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1  class="font-semibold text-5xl text-center mt-10">Payneeor <span class="">Account</span> </h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto mt-8">
            <div class="grid grid-cols-3 gap-3 text-black">
                <div class="p-8 bg-green-300 rounded">
                    <h3 class="text-4xl">Balance</h3>
                    <h4 class="text-4xl mt-2 font-semibold">$<span id="total-balance">1000</span></h4>
                </div>
                <div class="p-8 bg-blue-500 rounded">
                    <h3 class="text-4xl">Withdrow</h3>
                    <h4 class="text-4xl mt-2 font-semibold">$<span id="total-withdrow">200</span></h4>
                </div>
                <div class="p-8 bg-yellow-300 rounded">
                    <h3 class="text-4xl">Deposit</h3>
                    <h4 class="text-4xl mt-2 font-semibold">$<span id="total-deposit">000</span></h4>
                </div>
            </div>


            <div class="grid grid-cols-2 gap-3 text-black mt-8 mb-8">
                <div class="p-8 bg-red-300 rounded">
                    <div>
                        <h2 class="font-medium text-4xl mt-8 mb-4">Deposit</h2>
                        <input id="deposit-input" type="text" class="w-full mb-2 p-2 rounded" placeholder="Deposit">
                        <button id="deposit-btn" class="pt-2 bg-green-400 rounded pb-2 pl-4 pr-4 text-black">Send</button>
                    </div>
                </div>
                <div class="p-8 bg-pink-300 rounded">
                    <div>
                        <h2 class="font-medium text-4xl mt-8 mb-4">Withdrow</h2>
                        <input id="withdrow-input" type="text" class="w-full mb-2 p-2 rounded" placeholder="Withdrow">
                        <button id="withdrow-btn" class="pt-2 bg-green-400 rounded pb-2 pl-4 pr-4 text-black">Send</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>

    </script>
    <script src="script.js"></script>
</body>
</html>
